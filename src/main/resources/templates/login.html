<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Login)}"/>

<div style="margin-top: 50px; max-width: 350px;" class="container">
    <h2>Аутентификация</h2>
    <form th:action="@{/authenticateTheUser}" method="POST">
        <div class="form-group">
            <label >Имя пользователя:</label>
            <input type="text" name="username" placeholder="Введите имя пользователя" class="form-control">
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" placeholder="Введите пароль" class="form-control">
        </div>
        <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary">Войти</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>
    </form>

    <div th:if="${param.logout} != null">
        <div style="margin-top: 10px;" class="alert alert-success col-xs-offset-1 col-xs-10">
            Вы вышли из системы.
        </div>
    </div>

    <div th:if="${param.error} != null">
        <div style="margin-top: 10px;" class="alert alert-danger col-xs-offset-1 col-xs-10">
            Неверное имя пользователя или пароль.
        </div>
    </div>

</div>
</body>
</html>
