<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Market</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:fragment="navi(activeTab)">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top custom-nav">
        <div class="collapse navbar-collapse panel-navbar" id="navbarNav">
            <div class="navbar-left">
            <ul class="navbar-nav">
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Управление</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Интернет-магазин<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Shop' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/shop}">Каталог товаров<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'ShoppingCart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart}">Корзина<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            </div>
            <div class="navbar-right">
                <ul class="navbar-nav">
                    <li sec:authorize="isAnonymous()" class="nav-item navbar-btm">
                    <a class="btn btn-primary" th:href="@{/login}">Войти</a>
                    </li>

                    <li sec:authorize="isAnonymous()" class="nav-item navbar-btm">
                    <a class="btn btn-success" th:href="@{/register/showRegistrationForm}">Регистрация</a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="nav-item navbar-btm"
                        th:classappend="${activeTab == 'Profile' ? 'active' : ''}">
                        <a class="btn btn-primary" th:href="@{/profile}">Профиль</a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="nav-item navbar-btm">
                        <form th:action="@{/logout}" method="POST">
                            <input type="submit" class="btn btn-danger" value="Выход"/>
                        </form>
                    </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="visible-md" style="height:80px;"></div>
</div>


</body>
</html>
